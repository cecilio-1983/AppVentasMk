
<mat-card class="example-card tarjeta flotante">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Ciudad de México <mat-icon aria-hidden="false" aria-label="">location_on</mat-icon></mat-card-title>
    <mat-card-subtitle> Temperatura</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="example-button-container">
      <h1>{{Temperatura|number:'3.2'}}°</h1><h1 *ngIf="Celcius" >C</h1> <h1 *ngIf="Celcius==false" >F</h1>

<div></div>
      <button mat-mini-fab color="warn" class="my-fab" aria-label="" (click)="ConvertirCelciusOrFahrenheit()">
        <div  *ngIf="Celcius" >F</div> <div  *ngIf="Celcius==false"  >C</div>
      </button>
    </div>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
  <mat-card-footer>
    <div *ngIf="error" class="errorServicio">
       <b>No fue posible obtener la información</b>
    </div>
  </mat-card-footer>
</mat-card>
